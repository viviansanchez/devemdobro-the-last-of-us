<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last of Us - Série</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <div class="carousel">
        <img
          class="image active"
          src="./src/images/tlou-1.jpg"
          alt="Personagens Ellie e Joel abraçados"
        />
        <img
          class="image"
          src="./src/images/tlou-2.jpg"
          alt="Personagens Ellie e Joel"
        />
        <img
          class="image"
          src="./src/images/tlou-3.jpg"
          alt="Personagem Joel olhando pela janela"
        />
        <img
          class="image"
          src="./src/images/tlou-4.jpg"
          alt="Personagens Ellie e Tess se olhando"
        />
        <img
          class="image"
          src="./src/images/tlou-5.jpg"
          alt="Personagens Ellie e Joel caminhando em uma cidade destruída"
        />
        <img
          class="image"
          src="./src/images/tlou-6.jpg"
          alt="Personagem Joel segurando uma lanterna ligada na mão direita"
        />
      </div>

      <div class="content">
        <div class="information">
          <img
            class="logo"
            src="./src/images/logo.png"
            alt="Imagem de Logo da série The Last of Us"
          />
          <p class="description">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>
        </div>
        <div class="buttons-carousel">
          <button class="button selected"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
        </div>
      </div>

      <aside class="side-menu">
        <ul>
          <li>
            <a href="#" target="_blank"
              ><img
                src="./src/images/github.svg"
                alt="Ícone Github"
                class="icon"
            /></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><img
                src="./src/images/linkedin-in.svg"
                alt="Ícone LinkedIn"
                class="icon"
            /></a>
          </li>
        </ul>
      </aside>
    </main>
  </body>
</html>
